  <form id="config" method="post">

onchange jsShowConf(this.value);">
        <option value='{{servo.index}}'>{{servi.index}} {{servo.limb}} 
{{servo.name}}'</option> 
            <input type="range"
                   name="Servo{{ servo.index }}"
